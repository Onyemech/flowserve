<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - FlowServe AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #0A2540 0%, #103358 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #4A90E2 0%, #20C997 100%);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 60px rgba(74, 144, 226, 0.3);
    }
    .icon svg {
      width: 70px;
      height: 70px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: 700;
    }
    p {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(135deg, #4A90E2 0%, #20C997 100%);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 10px 30px rgba(74, 144, 226, 0.3);
    }
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(74, 144, 226, 0.4);
    }
    .status {
      margin-top: 40px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z" />
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, FlowServe AI will be ready when you're back online!</p>
    <a href="/" class="button" onclick="window.location.reload(); return false;">Try Again</a>
    <div class="status">
      <div id="status">Checking connection...</div>
    </div>
  </div>

  <script>
    // Check connection status
    function updateStatus() {
      const status = document.getElementById('status')
      if (navigator.onLine) {
        status.textContent = '✓ Connection restored! Click "Try Again" to continue.'
        status.style.color = '#20C997'
      } else {
        status.textContent = '✗ No internet connection detected'
        status.style.color = 'rgba(255, 255, 255, 0.6)'
      }
    }

    window.addEventListener('online', updateStatus)
    window.addEventListener('offline', updateStatus)
    updateStatus()

    // Auto-reload when connection is restored
    window.addEventListener('online', () => {
      setTimeout(() => {
        window.location.reload()
      }, 1000)
    })
  </script>
</body>
</html>
