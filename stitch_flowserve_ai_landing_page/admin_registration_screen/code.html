<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Admin Registration</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13ec5b",
            "background-light": "#f6f8f6",
            "background-dark": "#102216",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }

    .form-input.has-icon {
      padding-right: 40px;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center group/design-root overflow-x-hidden">
<div class="w-full max-w-md p-4 sm:p-6">
<!-- App Logo -->
<div class="flex justify-center pt-8 pb-8">
<div class="flex h-12 w-12 items-center justify-center rounded-xl bg-primary/20">
<span class="material-symbols-outlined text-primary text-3xl">
            forum
          </span>
</div>
</div>
<!-- Header Text -->
<h1 class="text-gray-900 dark:text-white tracking-tight text-3xl font-bold leading-tight text-center pb-2">Create Your Admin Account</h1>
<p class="text-gray-600 dark:text-gray-300 text-base font-normal leading-normal pb-8 text-center">Manage your WhatsApp business automation in one place.</p>
<!-- Sign up with Google Button -->
<div class="flex pb-4">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-white dark:bg-gray-800 text-gray-800 dark:text-white gap-3 pl-5 text-base font-bold leading-normal tracking-[0.015em] border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
<svg class="h-6 w-6" fill="none" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25C22.56 11.45 22.49 10.68 22.36 9.92H12V14.45H18.02C17.75 15.93 16.92 17.21 15.65 18.06V20.84H19.46C21.45 19.01 22.56 15.93 22.56 12.25Z" fill="#4285F4"></path>
<path d="M12 23C14.97 23 17.45 22.04 19.46 20.84L15.65 18.06C14.66 18.72 13.43 19.12 12 19.12C9.11 19.12 6.64 17.28 5.75 14.8L1.8 17.65C3.54 20.95 7.42 23 12 23Z" fill="#34A853"></path>
<path d="M5.75 14.8C5.54 14.23 5.43 13.62 5.43 13C5.43 12.38 5.54 11.77 5.75 11.2L1.8 8.35C0.96 10.02 0.44 11.45 0.44 13C0.44 14.55 0.96 15.98 1.8 17.65L5.75 14.8Z" fill="#FBBC05"></path>
<path d="M12 6.88C13.56 6.88 14.88 7.44 15.89 8.39L19.54 4.89C17.45 3.02 14.97 2 12 2C7.42 2 3.54 4.05 1.8 7.35L5.75 10.2C6.64 7.72 9.11 6.88 12 6.88Z" fill="#EA4335"></path>
</svg>
<span class="truncate">Sign up with Google</span>
</button>
</div>
<!-- Divider -->
<div class="flex items-center gap-4 py-2">
<hr class="flex-1 border-gray-200 dark:border-gray-700"/>
<p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal">or</p>
<hr class="flex-1 border-gray-200 dark:border-gray-700"/>
</div>
<!-- Form -->
<form class="space-y-4 pt-4">
<!-- Full Name Field -->
<div class="flex max-w-[480px] flex-wrap items-end">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2">Full Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal" placeholder="Enter your full name" value=""/>
</label>
</div>
<!-- Email Field -->
<div class="flex max-w-[480px] flex-wrap items-end">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal" placeholder="you@company.com" type="email" value=""/>
</label>
</div>
<!-- Password Field -->
<div class="flex max-w-[480px] flex-wrap items-end">
<label class="flex flex-col min-w-40 flex-1 relative">
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2">Password</p>
<input class="form-input has-icon flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<button class="absolute right-3 top-[46px] text-gray-500 dark:text-gray-400" type="button">
<span class="material-symbols-outlined">
                visibility
              </span>
</button>
</label>
</div>
<!-- Primary CTA Button -->
<div class="flex pt-4">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-primary text-gray-900 gap-2 text-base font-bold leading-normal tracking-[0.015em] hover:opacity-90 transition-opacity">
<span class="truncate">Create Account</span>
</button>
</div>
</form>
<!-- Footer Link -->
<div class="pt-8 text-center">
<p class="text-gray-600 dark:text-gray-300 text-sm font-normal leading-normal">
          Already have an account?
          <a class="font-bold text-primary hover:underline" href="#">Log in</a>
</p>
</div>
</div>
</div>
</body></html>
